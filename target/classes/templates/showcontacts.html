<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="userbase::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
      .img{
        width: 70px;
      }
    </style>
  
  </head>
  <body>
    

    <section class="banner justify-content-center align-items-center">
    
    
     <div class="container py-4 mt-5">
  <h1>show contacts...</h1>
  
  
         
       <table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>Email</th>
	<th>Phone</th>


</tr>
</thead>
<tbody>
<tr th:each="contact:${contacts}">
        <td th:text="${contact.cId}"></td>
		  <td > 
            <img style="width: 80px" src="https://picsum.photos/200" alt="" >
            <span th:text="${contact.name}"></span></td>
            
		<td th:text="${contact.email}"></td>
		<td th:text="${contact.phone}"></td>

		
		
		
		
</tr>
</tbody>
</table>




<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" th:if="${currentPage!=0}" ><a class="page-link" href="#" th:href="@{'/user/showcontacts/'+${currentPage-1}}">Previous</a></li>
    <li class="page-item" th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}"><a class="page-link" href="#" th:href="@{'/user/showcontacts/'+${i-1}}"><span th:text="${i}"></span></a></li>

    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/showcontacts/'+${currentPage+1}}">Next</a></li>
  </ul>
</nav>
	
  </div>
     
      
      
    

 
    
    </section>
    
    
    

   
</html>
